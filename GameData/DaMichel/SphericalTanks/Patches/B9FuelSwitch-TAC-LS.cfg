@PART[DM-SphericalTank-125-70,DM-SphericalTank-125-140,DM-SphericalTank-125-111,DM-SphericalTank-125-88,DM-SphericalTank-125-55]:NEEDS[B9PartSwitch,TacLifeSupport,DaMichel/SphericalTanks]:AFTER[SphericalTanks]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SphericalTankFuelSwitch]
	{
		SUBTYPE[TAC]:NEEDS[CommunityResourcePack,TacLifeSupport]
		{
			name = #DM_SphericalTank_name_taclifesupport// = TacLifeSupport
			title = #DM_SphericalTank_title_taclifesupport// = TacLifeSupport
			tankType = TacLifeSupport
		}
	}
}

