{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SphericalTankFuelSwitch]
	{
		SUBTYPE[Karbonite]:NEEDS[CommunityResourcePack,Karbonite]
		{
			name = #DM_SphericalTank_name_karbonite // = Karbonite
			title = #DM_SphericalTank_title_karbonite// // = Karbonite
			tankType = Karbonite
		}
	}
}

